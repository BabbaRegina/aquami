<div class="container my-4">
  <div class="modal" id="detail-modal" tabindex="-1" role="document" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <app-event-detail></app-event-detail>
  </div>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Fertilizzazione</h3>
      <div class="card-text">
        <ngx-datatable class="material expandable ngx-datatable fixed-header fixed-row scroll-vertical selectable single-selection"
          [rows]="events" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="'auto'" [selectionType]="'single'"
          (select)='onSelect($event)'>
          <ngx-datatable-column name="Data Misura">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.dataMisura | date:'dd/MM/yyyy'}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="K2So4">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.k2so4}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="K2No3">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.k2no3}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Magnesio">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.magnesio}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Generico">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.generico}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Ferro">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.ferro}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Fosfati">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.ferti.fosfati}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Annotazioni">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row.note}}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
