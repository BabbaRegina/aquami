<div class="container align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group my-5">
        <div class="card p-4">
          <div class="card-body">
            <h1>Log In</h1>
            <p class="text-muted">Inserisci la parola magica</p>
            <!--               <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
              </div> -->
            <div class="form-group row mb-4">
              <label for="password" class="col-1 col-form-label text-center">
                <i class="fa fa-magic"></i>
              </label>
              <div class="col-11">
                <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="********" required>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-12">
                <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
