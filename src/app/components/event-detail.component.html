<div *ngIf="event" class="row">
  <div class="col">
    <h3 class="card-title" *ngIf="event._id">Dettaglio</h3>

                      <option>8</option>

  <div class="form-group" id="ferti">
    <div class="card">
      <div class="card-header bg-success">
        <i class="fa fa-leaf"></i>
      </div>
      <div class="card-body">

        <div class="form-row my-2">
          <div class="form-group col-4">
            <label for="event-ferti-k2so4">Solfato di potassio</label>
            <input class="form-control" name="event-ferti-k2so4" type="number" [(ngModel)]="event.ferti.k2so4" placeholder="K2SO4" />
          </div>
          <div class="form-group col-4">
            <label for="event-ferti-magnesio">Magnesio</label>
            <input class="form-control" name="event-ferti-magnesio" type="number" [(ngModel)]="event.ferti.magnesio" placeholder="Magnesio"
            />
          </div>
          <div class="form-group col-4">
            <label for="event-ferti-generico">Generico</label>
            <input class="form-control" name="event-ferti-generico" type="number" [(ngModel)]="event.ferti.generico" placeholder="Generico"
            />
          </div>
        </div>

        <div class="form-row my-2">
          <div class="form-group col-4">
            <label for="event-ferti-k2no3">Nitrato di potassio</label>
            <input class="form-control" name="event-ferti-k2no3" type="number" [(ngModel)]="event.ferti.k2no3" placeholder="K2NO3" />
          </div>
          <div class="form-group col-4">
            <label for="event-ferti-ferro">Ferro</label>
            <input class="form-control" name="event-ferti-ferro" type="number" [(ngModel)]="event.ferti.ferro" placeholder="Ferro" />
          </div>
          <div class="form-group col-4">
            <label for="event-ferti-fosfati">Fosfati</label>
            <input class="form-control" name="event-ferti-fosfati" type="number" [(ngModel)]="event.ferti.fosfati" placeholder="Fosfati"
            />
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="form-group" id="manu">
    <div class="card">
      <div class="card-header bg-warning">
        <i class="fa fa-wrench"></i>
      </div>
      <div class="card-body">

        <div class="form-row my-2">
          <div class="form-group row">
            <label for="event-manutenzione-acqua" class="col-6 col-form-label">Cambio acqua</label>
            <div class="col-3">
              <input class="form-control" name="event-manutenzione-acqua" type="number" [(ngModel)]="event.manutenzione.acqua" placeholder="litri"
              />
            </div>
          </div>
        </div>
        <div class="form-row my-2">
          <div class="form-group row">
            <label for="event-manutenzione-khrubi" class="col-6 col-form-label">Durezza acqua rubinetto</label>
            <div class="col-3">
              <input class="form-control" name="event-manutenzione-khrubi" type="number" [(ngModel)]="event.manutenzione.khrubi" placeholder="Kh"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="event-manutenzione-khacqua" class="col-6 col-form-label">Durezza acqua acquario</label>
            <div class="col-3">
              <input class="form-control" name="event-manutenzione-khacqua" type="number" [(ngModel)]="event.manutenzione.khacqua" placeholder="Kh"
              />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group row">

            <label for="event-manutenzione-vetro" class="col-6 col-form-label">Pulizia vetro</label>
            <div class="col-3">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline1" [(ngModel)]="event.manutenzione.vetro" name="event.manutenzione.vetro">
                <label class="custom-control-label" for="customRadioInline1" value="true">Sì</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline2" [(ngModel)]="event.manutenzione.vetro" name="event.manutenzione.vetro">
                <label class="custom-control-label" for="customRadioInline2" value="false">No</label>
              </div>
            </div>

            <label for="event-manutenzione-potatura" class="col-6 col-form-label">Potatura</label>
            <div class="col-3">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline1" [(ngModel)]="event.manutenzione.potatura" name="event.manutenzione.potatura">
                <label class="custom-control-label" for="customRadioInline1" value="true">Sì</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline2" [(ngModel)]="event.manutenzione.potatura" name="event.manutenzione.potatura">
                <label class="custom-control-label" for="customRadioInline2" value="false">No</label>
              </div>
            </div>

            <label for="event-manutenzione-filtroLana" class="col-6 col-form-label">Pulizia lana filtro</label>
            <div class="col-3">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline1" [(ngModel)]="event.manutenzione.filtroLana" name="event.manutenzione.filtroLana">
                <label class="custom-control-label" for="customRadioInline1" value="true">Sì</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline2" [(ngModel)]="event.manutenzione.filtroLana" name="event.manutenzione.filtroLana">
                <label class="custom-control-label" for="customRadioInline2" value="false">No</label>
              </div>
            </div>

            <label for="event-manutenzione-filtroSpugna" class="col-6 col-form-label">Pulizia spugna filtro</label>
            <div class="col-3">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline1" [(ngModel)]="event.manutenzione.filtroSpugna" name="event.manutenzione.filtroSpugna">
                <label class="custom-control-label" for="customRadioInline1" value="true">Sì</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline2" [(ngModel)]="event.manutenzione.filtroSpugna" name="event.manutenzione.filtroSpugna">
                <label class="custom-control-label" for="customRadioInline2" value="false">No</label>
              </div>
            </div>

            <label for="event-manutenzione-filtroPompa" class="col-6 col-form-label">Pulizia pompa filtro</label>
            <div class="col-3">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline1" [(ngModel)]="event.manutenzione.filtroPompa" name="event.manutenzione.filtroPompa">
                <label class="custom-control-label" for="customRadioInline1" value="true">Sì</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" id="customRadioInline2" [(ngModel)]="event.manutenzione.filtroPompa" name="event.manutenzione.filtroPompa">
                <label class="custom-control-label" for="customRadioInline2" value="false">No</label>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="form-row mt-4 mb-2">
    <div class="form-group col-3">
      <label for="event-dataMisura">DataMisura</label>
      <input class="form-control" name="event-dataMisura" type="date" [(ngModel)]="event.dataMisura" />
    </div>
    <div class="form-group col-9">
      <label for="event-note">Note</label>
      <input class="form-control" name="event-note" type="text" [(ngModel)]="event.note" />
    </div>
  </div>

  <button class="btn btn-primary" *ngIf="!event._id" (click)="createEvent(event)">Create</button>
  <button class="btn btn-info" *ngIf="event._id" (click)="updateEvent(event)">Update</button>
  <button class="btn btn-danger" *ngIf="event._id" (click)="deleteEvent(event._id)">Delete</button>
</form>
